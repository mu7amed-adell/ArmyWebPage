<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Days Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Days left in Markaz Tadreeb: <span id="days-left-in-service"></span></h3>
        <div class="info">
            <p>Today's date: <strong><span id="current-date"></span></strong></p>
            <p><strong><span id="days-until-start"></strong></span> Days left until <strong>6th January 2024</strong> </p>
            <p>Time until start date (6th Jan 2024): <strong> <span id="time-until-start"> </span></strong></p>
            <p>Markaz Tadreeb time countdown: <strong> <span id="service-time-countdown"> </span></strong></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
