<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Days Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Army days left: <span id="total-days-left"></span></h1>
        <div class="info">
            <p>Today's date: <span id="current-date"></span></p>
            <p><span id="days-until-start"></span> Days left until <strong>6th January 2024</strong>: </p>
            <p>Days left in service: <span id="days-left-in-service"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
